<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arithmetic Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>

<div class="app-bg">
    <div class="calculator">

        <!-- Display -->
        <div class="display">
            <div class="display-total" id="total">
                0
            </div>
            <div class="display-operation" id="operation">
                0
            </div>
        </div>

        <!-- Buttons -->
        <div class="buttons">

            <button class="btn btn-utility">AC</button>
            <button class="btn btn-utility">DEL</button>
            <button class="btn btn-utility">%</button>
            <button class="btn btn-operator">÷</button>

            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn btn-operator">×</button>

            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn btn-operator">−</button>

            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn btn-operator">+</button>

            <button class="btn btn-zero">0</button>
            <button class="btn">.</button>
            <button class="btn btn-equal">=</button>

        </div>

    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
